{% extends "app/layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <br>
    <div class="container-flex white p-4 shadow restrict-width">
        <h4>SIGN IN</h4>
        <br>

        {% if form.errors %}
            <p>Your username or password are incorrect. Please try again.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

            <div class="form-group">
                <input class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" placeholder="Username" />
            </div>
            <div class="form-group">
                <input class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" type="password" placeholder="Password" />
            </div>

            <div>
                <input type="submit" class="btn btn-primary" value="Sign In">
            </div>
        </form>
    </div>

{% endblock %}
