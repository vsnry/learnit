{% extends "app/layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <br>

    <nav class="breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Account</li>
        </ol>
    </nav>

    <div class="container-flex white p-4 shadow">
        <h4><i class="fas fa-user"></i> {{ user }}</h4>

        <a href="#" class="btn btn-primary">Change Password</a>
        <br>
        <br>
        <h5>Reset Statistics</h5>
    </div>

    <div class="container-flex white">
        <table class="table table-striped table-borderless shadow">
            <thead>
                <tr>
                    <th scope="col" class="p-4">LIST</th>
                    <th scope="col" class="item-actions p-4"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="px-4">All</td>
                    <td class="item-actions px-4">
                        <a href="#"><i class="fas fa-redo"></i></a>
                    </td>
                </tr>
            {% for list in query %}
                <tr>
                    <td class="px-4">{{ list }}</td>
                    <td class="item-actions px-4">
                        <a href="{% url 'reset_stats' pk=list.pk %}"><i class="fas fa-redo"></i></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <br>

{% endblock %}
